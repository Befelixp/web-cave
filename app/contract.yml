openapi: 3.0.0
info:
  title: CAVE API
  version: 1.0.0
  description: |
    API para o sistema CAVE - Sistema de gerenciamento de produtos e compras.
    
    ## Autenticação
    Esta API usa JWT para autenticação. Inclua o token no header:
    ```
    Authorization: Bearer <seu-token>
    ```
    
    ## Endpoints Principais
    - **Autenticação**: Login e verificação de token
    - **Usuários**: CRUD completo de usuários
    - **Produtos**: Gerenciamento de produtos
    - **Compras**: Registro, consulta e exclusão de compras
    - **Limpeza**: Limpeza automática de compras antigas

  contact:
    name: CAVE Team
    email: support@cave.com

servers:
  - url: http://localhost:3000
    description: Servidor de desenvolvimento
  - url: https://api.cave.com
    description: Servidor de produção

paths:
  # ========================================
  # AUTENTICAÇÃO
  # ========================================
  /api/login:
    post:
      tags:
        - Autenticação
      summary: Realizar login
      description: Autentica um usuário e retorna um token JWT válido por 7 dias
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              username: "admin"
              password: "admin123"
      responses:
        '200':
          description: Login realizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
              example:
                token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '400':
          description: Dados obrigatórios não fornecidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Username e senha são obrigatórios."
        '401':
          description: Credenciais inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Usuário ou senha inválidos."
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Erro ao autenticar."

  /api/verify-token:
    post:
      tags:
        - Autenticação
      summary: Verificar token JWT
      description: Valida se um token JWT é válido e retorna os dados do usuário
      operationId: verifyToken
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Token válido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenVerificationResponse'
              example:
                valid: true
                user:
                  id: 1
                  username: "admin"
                  name: "Administrador"
                  role: "admin"
        '401':
          description: Token inválido ou não fornecido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Token inválido."
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Erro ao verificar token."

  # ========================================
  # USUÁRIOS
  # ========================================
  /api/users:
    post:
      tags:
        - Usuários
      summary: Criar usuário (apenas admin)
      description: Cria um novo usuário no sistema. Apenas administradores podem criar usuários.
      operationId: createUser
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
            example:
              name: "João Silva"
              username: "joao123"
              password: "senha123"
              image: "https://example.com/avatar.jpg"
              role: "user"
      responses:
        '201':
          description: Usuário criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              example:
                id: 2
                name: "João Silva"
                username: "joao123"
                image: "https://example.com/avatar.jpg"
                role: "user"
                createdAt: "2024-01-15T10:30:00Z"
        '400':
          description: Dados obrigatórios não fornecidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Nome, username e senha são obrigatórios."
        '403':
          description: Acesso negado (apenas admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Apenas admin pode criar usuários."
        '409':
          description: Usuário já existe
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Username já existe."
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Erro ao criar usuário."

    put:
      tags:
        - Usuários
      summary: Atualizar usuário
      description: Atualiza os dados do usuário. Usuários podem atualizar apenas seus próprios dados, admins podem atualizar qualquer usuário.
      operationId: updateUser
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
            example:
              id: 1
              name: "João Silva Atualizado"
              username: "joao123"
              image: "https://example.com/new-avatar.jpg"
      responses:
        '200':
          description: Usuário atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Token inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Token inválido."
        '403':
          description: Acesso negado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Você só pode atualizar seus próprios dados."
        '404':
          description: Usuário não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Usuário não encontrado."
        '409':
          description: Username já existe
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Username já existe."
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Erro ao atualizar usuário."

  /api/users/{id}:
    get:
      tags:
        - Usuários
      summary: Buscar usuário por ID
      description: Retorna os dados de um usuário específico. Usuários podem buscar apenas seus próprios dados, admins podem buscar qualquer usuário.
      operationId: getUserById
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID do usuário
          example: 1
      responses:
        '200':
          description: Dados do usuário
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              example:
                id: 1
                name: "João Silva"
                username: "joao123"
                image: "https://example.com/avatar.jpg"
                role: "user"
                createdAt: "2024-01-15T10:30:00Z"
        '401':
          description: Token inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Token inválido."
        '403':
          description: Acesso negado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Você só pode buscar seus próprios dados."
        '404':
          description: Usuário não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Usuário não encontrado."
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Erro ao buscar usuário."

    put:
      tags:
        - Usuários
      summary: Atualizar usuário específico por ID
      description: Atualiza os dados de um usuário específico. Usuários podem atualizar apenas seus próprios dados, admins podem atualizar qualquer usuário.
      operationId: updateUserById
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID do usuário
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
            example:
              name: "João Silva Atualizado"
              username: "joao123"
              image: "https://example.com/new-avatar.jpg"
      responses:
        '200':
          description: Usuário atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Token inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Token inválido."
        '403':
          description: Acesso negado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Você só pode atualizar seus próprios dados."
        '404':
          description: Usuário não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Usuário não encontrado."
        '409':
          description: Username já existe
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Username já existe."
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Erro ao atualizar usuário."

  /api/users/me:
    get:
      tags:
        - Usuários
      summary: Buscar dados do usuário atual
      description: Retorna os dados do usuário autenticado
      operationId: getCurrentUser
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Dados do usuário atual
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              example:
                id: 1
                name: "João Silva"
                username: "joao123"
                image: "https://example.com/avatar.jpg"
                role: "user"
                createdAt: "2024-01-15T10:30:00Z"
        '401':
          description: Token inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Token inválido."
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Erro ao buscar usuário."

  # ========================================
  # PRODUTOS
  # ========================================
  /api/products:
    get:
      tags:
        - Produtos
      summary: Listar produtos
      description: Retorna uma lista de produtos, opcionalmente filtrada por categoria
      operationId: getProducts
      parameters:
        - in: query
          name: category
          schema:
            type: string
          description: Filtrar produtos por categoria
          example: "eletrônicos"
      responses:
        '200':
          description: Lista de produtos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              example:
                - id: 1
                  name: "iPhone 15"
                  category: "eletrônicos"
                  image: "https://example.com/iphone.jpg"
                  createdAt: "2024-01-15T10:30:00Z"
                - id: 2
                  name: "MacBook Pro"
                  category: "computadores"
                  image: "https://example.com/macbook.jpg"
                  createdAt: "2024-01-15T11:00:00Z"
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Erro ao buscar produtos."

    post:
      tags:
        - Produtos
      summary: Criar produto
      description: Cria um novo produto no sistema
      operationId: createProduct
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
            example:
              name: "iPhone 15"
              category: "eletrônicos"
              image: "https://example.com/iphone.jpg"
      responses:
        '201':
          description: Produto criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
              example:
                id: 1
                name: "iPhone 15"
                category: "eletrônicos"
                image: "https://example.com/iphone.jpg"
                createdAt: "2024-01-15T10:30:00Z"
        '400':
          description: Dados inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Nome do produto é obrigatório."
        '409':
          description: Produto já existe
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Produto já existe."
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Erro ao criar produto."

  # ========================================
  # COMPRAS
  # ========================================
  /api/purchases:
    get:
      tags:
        - Compras
      summary: Listar compras
      description: Retorna uma lista de compras, opcionalmente filtrada por usuário
      operationId: getPurchases
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: userId
          schema:
            type: integer
          description: Filtrar compras por usuário específico
          example: 1
      responses:
        '200':
          description: Lista de compras
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Purchase'
              example:
                - id: 1
                  userId: 1
                  productId: 1
                  price: 999.99
                  purchaseDate: "2024-01-15T10:30:00Z"
                  createdAt: "2024-01-15T10:30:00Z"
                  user:
                    id: 1
                    name: "João Silva"
                    username: "joao123"
                    image: "https://example.com/avatar.jpg"
                  product:
                    id: 1
                    name: "iPhone 15"
                    category: "eletrônicos"
                    image: "https://example.com/iphone.jpg"
        '401':
          description: Token inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Token inválido."
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Erro ao buscar compras."

    post:
      tags:
        - Compras
      summary: Criar compra
      description: Registra uma nova compra no sistema
      operationId: createPurchase
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePurchaseRequest'
            example:
              productId: 1
              price: 999.99
      responses:
        '201':
          description: Compra criada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Purchase'
              example:
                id: 1
                userId: 1
                productId: 1
                price: 999.99
                purchaseDate: "2024-01-15T10:30:00Z"
                createdAt: "2024-01-15T10:30:00Z"
                user:
                  id: 1
                  name: "João Silva"
                  username: "joao123"
                  image: "https://example.com/avatar.jpg"
                product:
                  id: 1
                  name: "iPhone 15"
                  category: "eletrônicos"
                  image: "https://example.com/iphone.jpg"
        '400':
          description: Dados inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "ID do produto é obrigatório."
        '401':
          description: Token inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Token inválido."
        '404':
          description: Produto não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Produto não encontrado."
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Erro ao criar compra."

  /api/purchases/{id}:
    delete:
      tags:
        - Compras
      summary: Deletar compra
      description: Remove uma compra específica. Usuários podem deletar apenas suas próprias compras, admins podem deletar qualquer compra.
      operationId: deletePurchase
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID da compra
          example: 1
      responses:
        '200':
          description: Compra deletada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeletePurchaseResponse'
              example:
                message: "Compra deletada com sucesso."
        '400':
          description: ID inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "ID da compra inválido."
        '401':
          description: Token inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Token inválido."
        '403':
          description: Acesso negado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Você não tem permissão para deletar esta compra."
        '404':
          description: Compra não encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Compra não encontrada."
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Erro ao deletar compra."

  # ========================================
  # LIMPEZA AUTOMÁTICA
  # ========================================
  /api/cleanup:
    get:
      tags:
        - Limpeza
      summary: Verificar compras antigas
      description: Verifica quais compras seriam deletadas na próxima limpeza automática (modo simulação)
      operationId: checkOldPurchases
      responses:
        '200':
          description: Lista de compras que seriam deletadas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CleanupCheckResponse'
              example:
                message: "Compras que seriam deletadas na próxima limpeza"
                cutoffDate: "2024-01-15T10:30:00Z"
                count: 3
                purchases:
                  - id: 1
                    user: "João Silva"
                    username: "joao123"
                    product: "iPhone 15"
                    category: "eletrônicos"
                    purchaseDate: "2024-01-10T15:30:00Z"
                    price: 999.99
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Erro ao verificar compras antigas."

    post:
      tags:
        - Limpeza
      summary: Executar limpeza automática
      description: Remove automaticamente compras com mais de 2 meses
      operationId: cleanupOldPurchases
      responses:
        '200':
          description: Limpeza executada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CleanupResponse'
              example:
                success: true
                message: "Limpeza concluída. 5 compras antigas foram deletadas."
                deletedCount: 5
                cutoffDate: "2024-01-15T10:30:00Z"
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Erro durante a limpeza automática."

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Token JWT obtido através do endpoint `/api/login`.
        O token expira em 7 dias.
        Inclua o token no header: `Authorization: Bearer <token>`

  schemas:
    # ========================================
    # AUTENTICAÇÃO
    # ========================================
    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: Nome de usuário único
          example: "admin"
        password:
          type: string
          description: Senha do usuário
          example: "admin123"
          format: password

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          description: Token JWT para autenticação (válido por 7 dias)
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    TokenVerificationResponse:
      type: object
      properties:
        valid:
          type: boolean
          description: Se o token é válido
          example: true
        user:
          type: object
          properties:
            id:
              type: integer
              description: ID do usuário
              example: 1
            username:
              type: string
              description: Nome de usuário
              example: "admin"
            name:
              type: string
              description: Nome completo
              example: "Administrador"
            role:
              type: string
              enum: [user, admin]
              description: Papel do usuário
              example: "admin"

    # ========================================
    # USUÁRIOS
    # ========================================
    User:
      type: object
      properties:
        id:
          type: integer
          description: ID único do usuário
          example: 1
        name:
          type: string
          description: Nome completo do usuário
          example: "João Silva"
        username:
          type: string
          description: Nome de usuário único
          example: "joao123"
        image:
          type: string
          nullable: true
          description: URL da imagem do usuário
          example: "https://example.com/avatar.jpg"
        role:
          type: string
          enum: [user, admin]
          description: Papel do usuário no sistema
          example: "user"
        createdAt:
          type: string
          format: date-time
          description: Data de criação
          example: "2024-01-15T10:30:00Z"

    CreateUserRequest:
      type: object
      required:
        - name
        - username
        - password
      properties:
        name:
          type: string
          description: Nome completo do usuário
          example: "João Silva"
        username:
          type: string
          description: Nome de usuário único
          example: "joao123"
        password:
          type: string
          description: Senha do usuário
          example: "senha123"
          format: password
        image:
          type: string
          description: URL da imagem do usuário
          example: "https://example.com/avatar.jpg"
        role:
          type: string
          enum: [user, admin]
          description: Papel do usuário (opcional, padrão: user)
          example: "user"

    UpdateUserRequest:
      type: object
      properties:
        id:
          type: integer
          description: ID do usuário (opcional, usado apenas no PUT /api/users)
          example: 1
        name:
          type: string
          description: Nome completo do usuário
          example: "João Silva"
        username:
          type: string
          description: Nome de usuário único
          example: "joao123"
        password:
          type: string
          description: Nova senha do usuário
          example: "nova-senha123"
          format: password
        image:
          type: string
          description: URL da imagem do usuário
          example: "https://example.com/avatar.jpg"
        role:
          type: string
          enum: [user, admin]
          description: Papel do usuário (apenas admin pode alterar)
          example: "user"

    # ========================================
    # PRODUTOS
    # ========================================
    Product:
      type: object
      properties:
        id:
          type: integer
          description: ID único do produto
          example: 1
        name:
          type: string
          description: Nome do produto
          example: "iPhone 15"
        category:
          type: string
          description: Categoria do produto
          example: "eletrônicos"
        image:
          type: string
          nullable: true
          description: URL da imagem do produto
          example: "https://example.com/iphone.jpg"
        createdAt:
          type: string
          format: date-time
          description: Data de criação
          example: "2024-01-15T10:30:00Z"

    CreateProductRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Nome do produto
          example: "iPhone 15"
        category:
          type: string
          description: Categoria do produto
          example: "eletrônicos"
        image:
          type: string
          description: URL da imagem do produto
          example: "https://example.com/iphone.jpg"

    # ========================================
    # COMPRAS
    # ========================================
    Purchase:
      type: object
      properties:
        id:
          type: integer
          description: ID único da compra
          example: 1
        userId:
          type: integer
          description: ID do usuário que fez a compra
          example: 1
        productId:
          type: integer
          description: ID do produto comprado
          example: 1
        price:
          type: number
          format: float
          nullable: true
          description: Preço da compra
          example: 999.99
        purchaseDate:
          type: string
          format: date-time
          description: Data da compra
          example: "2024-01-15T10:30:00Z"
        createdAt:
          type: string
          format: date-time
          description: Data de criação do registro
          example: "2024-01-15T10:30:00Z"
        user:
          $ref: '#/components/schemas/User'
        product:
          $ref: '#/components/schemas/Product'

    CreatePurchaseRequest:
      type: object
      required:
        - productId
      properties:
        productId:
          type: integer
          description: ID do produto sendo comprado
          example: 1
        price:
          type: number
          format: float
          description: Preço da compra
          example: 999.99

    DeletePurchaseResponse:
      type: object
      properties:
        message:
          type: string
          description: Mensagem de confirmação
          example: "Compra deletada com sucesso."

    # ========================================
    # LIMPEZA AUTOMÁTICA
    # ========================================
    CleanupCheckResponse:
      type: object
      properties:
        message:
          type: string
          description: Mensagem descritiva
          example: "Compras que seriam deletadas na próxima limpeza"
        cutoffDate:
          type: string
          format: date-time
          description: Data de corte para limpeza (2 meses atrás)
          example: "2024-01-15T10:30:00Z"
        count:
          type: integer
          description: Número de compras que seriam deletadas
          example: 3
        purchases:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: ID da compra
                example: 1
              user:
                type: string
                description: Nome do usuário
                example: "João Silva"
              username:
                type: string
                description: Username do usuário
                example: "joao123"
              product:
                type: string
                description: Nome do produto
                example: "iPhone 15"
              category:
                type: string
                description: Categoria do produto
                example: "eletrônicos"
              purchaseDate:
                type: string
                format: date-time
                description: Data da compra
                example: "2024-01-10T15:30:00Z"
              price:
                type: number
                format: float
                nullable: true
                description: Preço da compra
                example: 999.99

    CleanupResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Se a limpeza foi executada com sucesso
          example: true
        message:
          type: string
          description: Mensagem de resultado
          example: "Limpeza concluída. 5 compras antigas foram deletadas."
        deletedCount:
          type: integer
          description: Número de compras deletadas
          example: 5
        cutoffDate:
          type: string
          format: date-time
          description: Data de corte utilizada
          example: "2024-01-15T10:30:00Z"

    # ========================================
    # ERROS
    # ========================================
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Mensagem de erro
          example: "Erro ao processar requisição"
        details:
          type: string
          nullable: true
          description: Detalhes adicionais do erro
          example: "Campo 'name' é obrigatório"

